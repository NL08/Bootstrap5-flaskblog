{% extends "layout.html" %}
 <!-- title is flashblog -->
{% block title %} {{title}} {% endblock title %} 
{% block post_info %}   

    {% if posts_db %} 

        {% for post_db in posts_db %}
            <h2> <a href="{{ url_for ('postinfo.post', post_id_db =post_db.id) }}"> {{post_db.title}} </a> </h2>
        {% endfor %}
    {% endif %}
    


    
{% endblock post_info %}
